<!DOCTYPE html>
<html>
  <head>
    <title>Gauge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      <div class="row">
        <div>
          <div class="col-sm-6">
            <div
              class="lbl form-group"
              style="
                margin-top: 30px;
                background: blueviolet;
                width: 280px;
                height: 113px;
                text-align: center;
              "
            >
              <label>Policy Details</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div
              style="
                margin-top: 30px;
                background: blueviolet;
                width: 550px;
                height: 180px;
                text-align: center;
              "
            >
              <div class="form-group">
                <label>Customer Name :</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Customer Name"
                />
              </div>
              <div class="form-group">
                <label>Premium Amount :</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Premium Amount"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="lbl form-group">
            <label>GAP amouunt should come from service call</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <div
              style="
                margin-top: 30px;
                background: blueviolet;
                width: 336px;
                height: 150px;
                text-align: center;
              "
            >
              <div
                class="gauge"
                style="position: relative; left: 40px; top: 7px"
              >
                <div class="gauge__body">
                  <div class="gauge__fill"></div>
                  <div class="gauge__cover"></div>
                </div>
              </div>
            </div>
            <div>
              <input type="text" hidden onchange="setValue(this.value)" />
            </div>
          </div>
        </div>
      </div>
      <hr style="border: 2px solid black" />
      <div class="row">
        <div class="col-sm-6">
          <div
            class="lbl form-group"
            style="
              margin-top: 30px;
              background: blueviolet;
              width: 280px;
              height: 113px;
              text-align: center;
            "
          >
            <label>Life Style</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div
            style="
              margin-top: 30px;
              background: blueviolet;
              width: 550px;
              height: 220px;
              text-align: center;
            "
          >
            <div class="form-group">
              <label>Travel :</label>
              <input
                type="text"
                class="form-control"
                placeholder="Travel"
              />
            </div>
            <div class="form-group">
              <label>Excercise :</label>
              <input
                type="text"
                class="form-control"
                placeholder="Excercise"
              />
            </div>
            <div class="form-group">
              <label>Sports :</label>
              <input
                type="text"
                class="form-control"
                placeholder="Sports"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div
            class="lbl form-group"
            style="
              margin-top: 30px;
              background: blueviolet;
              width: 280px;
              height: 113px;
              text-align: center;
            "
          >
            <label>Financial</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div
            style="
              margin-top: 30px;
              background: blueviolet;
              width: 550px;
              height: 150px;
              text-align: center;
            "
          >
            <div class="form-group">
              <label>Baying assets</label>
              <input
                type="text"
                class="form-control"
                placeholder="Baying assets"
              />
            </div>
            <div class="form-group">
              <label>Loan</label>
              <input
                type="text"
                class="form-control"
                placeholder="Loan"
              />
            </div>
            
          </div>
        </div>
      </div>
      </div>
    </div>

    <script>
      const gaugeElement = document.querySelector(".gauge");

      var pc;
      setValue(pc);
      function setValue(pc = 0) {
        setGaugeValue(gaugeElement, pc / 100);
      }

      function setGaugeValue(gauge, value = 0) {
        if (value < 0 || value > 1) {
          return;
        }

        gauge.querySelector(".gauge__fill").style.transform = `rotate(${
          value / 2
        }turn)`;
        gauge.querySelector(".gauge__cover").textContent = `${Math.round(
          value * 100
        )}`;
      }
    </script>
  </body>
</html>
